<!--Registration Page Starts-->
<section id="regestration">
    <div class="container">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row d-flex">
                            <div class="col-12 col-sm-12 col-md-6 gradient-deep-orange-orange">
                                <div class="card-block">
                                    <div class="card-img overlap">
                                        <img alt="Card image cap" src="assets/img/elements/13.png" width="350" class="mx-auto d-block">
                                    </div>
                                    <h2 class="card-title font-large-1 text-center white mt-3">Registration</h2>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 d-flex align-items-center">
                                <div class="card-block mx-auto">
                                    <form [formGroup]="form" (ngSubmit)="save(form)">
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="icon-user"></i>
                                            </span>
                                            <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name" required>
                                        </div>
                                        <div class="input-group mb-6">
                                            <div class="input-group mb-3">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input class="form-control" type="date" formControlName="birthdate" id="birthdate" placeholder="Date of Birth" required>
                                            </div>
                                            <div class="input-group mb-3">
                                                <span class="input-group-addon">
                                                    <i class="icon-user"></i>
                                                </span>
                                                <input type="text" class="form-control" formControlName="gender" id="gender" placeholder="Gender" required>
                                            </div>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="fa fa-phone"></i>
                                            </span>
                                            <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber" placeholder="Phone Number" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="fa fa-map-signs"></i>
                                            </span>
                                            <input type="text" class="form-control" formControlName="streetAddress" id="streetAddress" placeholder="Street Address" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="fa fa-map-marker"></i>
                                            </span>
                                            <input type="text" class="form-control" formControlName="city" id="city" placeholder="City" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="fa fa-map-pin"></i>
                                            </span>
                                            <input type="text" class="form-control" formControlName="state" id="state" placeholder="State" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="fa fa-location-arrow"></i>
                                            </span>
                                            <input type="text" class="form-control" formControlName="zipcode" id="zipcode" placeholder="Zip Code" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="ft-mail"></i>
                                            </span>
                                            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" required email>
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-addon">
                                                <i class="ft-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password" required>
                                        </div>
                                        <div class="form-group col-sm-offset-1">
                                            <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                                <input type="checkbox" class="custom-control-input" checked>
                                                <span class="custom-control-indicator"></span>
                                                <span class="pl-2">I agree to the <i><a>terms & conditions</a></i></span>
                                            </label>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-warning btn-raised" [disabled]="!form.valid">Get Started</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Registration Page Ends-->
